<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menus</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>

      <ion-list >
        <ion-menu-toggle *ngFor="let elemento of componentes | async">
        <ion-item 
        [routerLink]="elemento.redirecTo"
        detail color="secondary">
        <ion-icon [name]="elemento.icon" slot="start" color="primary"></ion-icon>
        <ion-label>{{elemento.name}}</ion-label>
      </ion-item>
    </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
