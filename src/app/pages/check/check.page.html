<app-header titulo="Check"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor ="let x of data" 
                           (click)="onClick( x )">
      <ion-checkbox  [color]="x.name" 
                    [(ngModel)]="x.selected" 
                    slot="end"></ion-checkbox>
      <ion-label>{{x.name}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button (click)="verData()"  shape="round">
    Ver Data
  </ion-button>

</ion-content>
